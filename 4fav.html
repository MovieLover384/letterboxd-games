<!DOCTYPE html>
<html lang="en">
<head>

<title>Guess Their #1 Favorite Movie</title>

</head>

  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <a href="/letterboxd-game/index.html" class="flex items-center gap-2">
      <div class="w-9 h-9 rounded-lg bg-orange-500 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5 text-white">
          <path d="M3 3h18v18H3V3zm2 2v14h14V5H5z"/>
        </svg>
      </div>
      <span class="text-xl font-serif font-bold">
        Letterboxd <span class="text-gradient-accent">Games</span>
      </span>
    </a>
    <nav class="flex items-center gap-6">
      <a href="/letterboxd-game/index.html" class="hover:text-white transition">Home</a>
      <a href="/letterboxd-game/info.html" class="hover:text-white transition">Info</a>
    </nav>
  </div>
</header>

<section class="relative text-center py-24 md:py-32 bg-gradient-to-br from-gray-900 via-gray-800 to-green-900 overflow-hidden">
  <div class="relative z-10 max-w-3xl mx-auto px-4">
    <h1 class="text-5xl md:text-6xl font-bold mb-4">Guess the <span class="text-gradient-accent">#1 Favorite Movie</span></h1>
    <p class="text-lg md:text-xl text-gray-400">We show you 3 of someone's 4 favorite films. Can you guess which movie is their all-time #1?</p>
  </div>
</section>

<section class="container mx-auto px-4 py-12 flex-1">
  <div id="username" class="text-2xl md:text-3xl font-serif font-bold text-gradient-accent mb-8 text-center"></div>

  <div id="favorites" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4 mb-10 justify-center max-w-5xl mx-auto"></div>

  <div class="max-w-md mx-auto mb-6 relative">
    <input 
      type="text" 
      id="movieSearch" 
      placeholder="Search for a movie..." 
      class="w-full p-3 rounded-lg border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"
      style="background-color: var(--film-surface);"
    >
    <div 
      id="suggestions" 
      class="absolute top-full left-0 right-0 rounded-b-lg mt-1 max-h-60 overflow-y-auto z-20 border border-gray-700"
      style="background-color: var(--film-surface);"
    ></div>
  </div>

  <div class="text-center mb-6">
    <button id="guessBtn" class="bg-orange-500 hover:bg-orange-600 text-black px-6 py-3 font-semibold rounded-lg text-lg transition">Submit Guess</button>
  </div>

  <div id="result" class="text-center text-lg font-semibold mb-6"></div>

  <div id="correctMovie" class="hidden flex flex-col items-center gap-4 mb-6"></div>

  <div class="flex justify-center gap-4">
    <button id="giveUpBtn" class="bg-green-500 hover:bg-green-600 text-black px-5 py-2 font-semibold rounded-lg transition">Give Up</button>
    <button id="playAgainBtn" class="bg-orange-500 hover:bg-orange-600 text-black px-5 py-2 font-semibold rounded-lg transition">Play Again</button>
  </div>
</section>

<footer class="bg-film-surface border-t border-gray-800 py-12 text-center mt-auto">
  <h3 class="text-orange-500 mb-2">
    Letterboxd Games ~ Fan project, Not affiliated with Letterboxd
  </h3>
  <p class="text-gray-400 mb-1 flex items-center justify-center gap-2">
    Made with
    <svg width="18" height="18" viewBox="0 0 24 24" class="inline-block">
      <defs>
        <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="hsl(25,95%,55%)"/>
          <stop offset="100%" stop-color="hsl(35,90%,60%)"/>
        </linearGradient>
      </defs>
      <path
        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
           2 6 4 4 6.5 4 
           8.24 4 9.91 5.01 10.44 6.36 
           10.97 5.01 12.64 4 14.38 4 
           16.88 4 18.88 6 18.88 8.5 
           18.88 12.28 15.48 15.36 10.33 20.04L12 21.35z"
        fill="url(#heartGradient)"
      />
    </svg>
    for film lovers
  </p>
  <p class="text-gray-400">
    Follow me on 
    <a href="https://letterboxd.com/MovieLover384/" target="_blank" class="text-orange-500 hover:text-orange-400 underline">
      Letterboxd
    </a>
  </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const TMDB_API_KEY = "24dc57e9b13d83092f00c2583f89b335";

let users = [];
let currentUser = null;
let previousUser = null;
let correctAnswer = "";

async function loadUsers() {
    const res = await fetch("4fav.json");
    users = await res.json();
    startNewGame();
}

async function getMoviePoster(title) {
    try {
        const query = encodeURIComponent(title);
        const res = await fetch(
            `https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${query}`
        );
        const data = await res.json();
        if (data.results && data.results.length > 0) {
            const movie = data.results.find(m => m.poster_path);
            if (movie && movie.poster_path) {
                return `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
            }
        }
        return "https://via.placeholder.com/300x450?text=No+Poster";
    } catch (err) {
        return "https://via.placeholder.com/300x450?text=No+Poster";
    }
}

function startNewGame() {
    do {
        currentUser = users[Math.floor(Math.random() * users.length)];
    } while (currentUser === previousUser && users.length > 1);
    previousUser = currentUser;

    correctAnswer = currentUser.favorites[0].title;

    document.getElementById("username").innerHTML = `User: ${currentUser.username}`;
    document.getElementById("movieSearch").value = "";
    document.getElementById("suggestions").innerHTML = "";
    document.getElementById("result").innerHTML = "";
    const correctMovieDiv = document.getElementById("correctMovie");
    correctMovieDiv.innerHTML = "";
    correctMovieDiv.classList.add("hidden");

    displayFavorites();
}

function displayFavorites() {
    const container = document.getElementById("favorites");
    container.innerHTML = "";
    const favorites = currentUser.favorites.slice(1);
    favorites.forEach((movie, i) => {
        const div = document.createElement("div");
        div.className = "card p-3 favorite-poster flex flex-col items-center"; 
        div.style.animationDelay = `${i * 0.01}s`; 
        div.innerHTML = `
            <img src="${movie.poster_url}" alt="${movie.title}" class="rounded-lg mb-2 max-w-full h-auto">
            <p class="font-semibold text-white text-center">${movie.title}</p>
        `;
        container.appendChild(div);
    });
}

const searchInput = document.getElementById("movieSearch");
const suggestionsBox = document.getElementById("suggestions");

searchInput.addEventListener("input", async () => {
    const query = searchInput.value.trim();
    suggestionsBox.innerHTML = "";
    if (query.length < 2) return;

    const movies = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}`)
                        .then(res => res.json())
                        .then(data => data.results.slice(0,5));

    movies.forEach(movie => {
        const div = document.createElement("div");
        div.className = "p-3 cursor-pointer hover:bg-orange-600 hover:text-black rounded";
        div.textContent = movie.title + " (" + (movie.release_date?.split("-")[0] || "N/A") + ")";
        div.onclick = () => {
            searchInput.value = movie.title;
            suggestionsBox.innerHTML = "";
        };
        suggestionsBox.appendChild(div);
    });
});

function revealCorrectMovie(showConfetti = true) {
    const correctMovieDiv = document.getElementById("correctMovie");
    const movie = currentUser.favorites[0];
    correctMovieDiv.innerHTML = `
        <h3 class="text-2xl font-bold text-gradient-accent">#1 Favorite Movie:</h3>
        <div class="card p-3 w-64">
            <img src="${movie.poster_url}" alt="${movie.title}" class="w-full rounded-lg mb-2">
            <p class="font-semibold text-white text-center">${movie.title}</p>
        </div>
    `;
    correctMovieDiv.classList.remove("hidden");
    if (showConfetti) {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }
}

document.getElementById("guessBtn").addEventListener("click", () => {
    const guess = searchInput.value.trim().toLowerCase();
    const correct = correctAnswer.toLowerCase();
    const result = document.getElementById("result");
    if (!guess) {
        result.innerHTML = "You need to enter a movie before submitting";
        result.className = "text-red-500 text-lg font-semibold mb-4 text-center";
        return;
    }
    if (guess === correct || correct.includes(guess)) {
        result.innerHTML = "Correct!";
        result.className = "text-green-400 text-lg font-semibold mb-4 text-center";
        revealCorrectMovie();
    } else {
        result.innerHTML = "Wrong! Try again.";
        result.className = "text-red-500 text-lg font-semibold mb-4 text-center";
    }
});

document.getElementById("giveUpBtn").addEventListener("click", () => {
    const result = document.getElementById("result");
    result.innerHTML = "You gave up";
    result.className = "text-red-500 text-lg font-semibold mb-4 text-center";
    revealCorrectMovie(false);
});

document.getElementById("playAgainBtn").addEventListener("click", () => {
    startNewGame();
});

loadUsers();
</script>

</body>
